<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <h2 style="margin-left: 533px;padding-top: 40PX;font-weight:bold;">Show Gallery</h2>
  </head>
</br>
  <a href="{% url 'upload_image' %}" type="button" style="font-size: 1rem;margin-left:550px" class="btn btn-success btn-lg">Image Upload</a>
  <a href="{% url 'logout_user' %}" type="button" class="btn btn-primary btn-lg">Log Out</a>
</br>
   <div class="row">
        <div class="col-md-8 offset-2">
                <div class="input-group">
                    <input name="q" type="text" placeholder="Search" class="form-control form-control-lg " style="margin-left: 528px;">
                    <div class="input-group-append">
                        <button class="btn btn-dark btn-lg " style="margin-left: 20px;">Search</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="row">
    {% for x in data %}
        <div class="col-md-4">
          <div class="thumbnail">
              <img src="{{ x.image.url }}" alt="Lights" style="width:80%;height:45%;padding-left: 10px;">
              <div>
                <label class="form-label" style="padding-left:5%"><b>Title:</b> {{ x.title }}</label>
              </div>
              <div>
                <label class="form-label" style="padding-left:5%"><b>Description:</b> {{ x.description }}</label>
              </div>
              <div>
                <label class="form-label" style="padding-left:5%"><b>Category:</b> {{ x.category }}</label>
              </div>
          </div>
        </div>
        {% endfor %}
    </div>

</html>
